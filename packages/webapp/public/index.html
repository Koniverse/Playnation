  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8H37Y2SSJM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-8H37Y2SSJM');

    function fetchPackageJson() {
      return fetch('/package.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch package.json');
          }
          return response.json();
        });
    }

    function checkForUpdates() {
      fetchPackageJson()
        .then(packageJson => {
          const metaTag = document.querySelector('meta[name="app:version"]');

          if(!metaTag){
            return;
          }

          const currentBuildVersion = metaTag.getAttribute('content');

           if (currentBuildVersion !== packageJson.buildNumber) {
                window.location.reload();
           } else {
              console.log('No updates available');
              // Load other necessary scripts or perform other actions
            }
        })
        .catch(error => {
          console.error('Error fetching package.json:', error);
        });
    }

    checkForUpdates()

  </script>

  <script>
    let currentTheme;

    try {
      currentTheme = localStorage.getItem('currentTheme') || 'default';
    } catch (e) {
      currentTheme = 'default'
    }

    let backGroundStyle;

    if (currentTheme === 'sky') {
      backGroundStyle = '#C7F0FF';
    } else if (currentTheme === 'morning_sunny') {
      backGroundStyle = '#FFF8C4';
    } else if (currentTheme === 'spring') {
      backGroundStyle = '#7EEC79';
    } else if (currentTheme === 'lavender') {
      backGroundStyle = '#BB9EFF';
    } else if (currentTheme === 'sunny') {
      backGroundStyle = '#FBCE01';
    } else if (currentTheme === 'begie') {
      backGroundStyle = '#EBD7C9';
    } else if (currentTheme === 'clove') {
      backGroundStyle = 'linear-gradient(117deg, #A2F6C1 9.05%, #CBF147 91.43%)';
    } else if (currentTheme === 'aurora') {
      backGroundStyle = 'linear-gradient(117deg, #A2F6C1 9.05%, #9FE3FF 91.43%)';
    } else {
      backGroundStyle = '#CBF147';
    }

    document.getElementById("loading-placeholder").style.background = backGroundStyle;
  </script>
